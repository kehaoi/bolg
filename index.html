<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 插值或者双括号表达式 -->
    <div id="app">
        <p>{{msg}}</p>
        <p>{{msg.upp}}</p>
        <button v-on:click="test" >test</button>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"vue"
            },
            methods:{
                test(event){
                    alert(event.target.innerText)
                }
            }
            
        })
    </script>
</body>
</html>
